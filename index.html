<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CSS Form Exercise</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<h1>Devslopes Survey Form</h1>
		<form
			action=""
			class="survey_form">
			<div
				id="putYourName"
				class="typingInformation">
				<label
					for="fullName"
					id="fullName"
					class="textField"
					>Name</label
				><br />
				<input
					type="text"
					id="fullName" 
					class="typingInformation"
					required/>
			</div>
			<div
				id="enterEmailAddress"
				class="typingInformation">
				<label
					for="emailAddress"
					class="ty"
					>Email Address</label
				><br />
				<input
					type="text"
					id="enterEmailAddress"
					class="typingInformation" 
					required/>
			</div>
			<div
			class="typingInformation" >
				<label
					for="ageInput"
					id="ageInput"
					>Age (optional) </label
				><br />
				<input
					type="text"
					id="ageInput"
					class="typingInformation" 
					required/>
			</div>
			<br />
			<div
				id="currentRole"
				class="dropDownoption">
				<label
					for="currentRole"
					id="currentRole">
					Which option best descripbes your current role?</label
				><br />
				<select
					name="currentRole"
					id="currentRole">
					<option value="student">Student</option>
					<option value="fullTimeLearner">Full Time Learner</option>
					<option value="fullTimeJob">Full Time Job</option>
					<option value="hidingInformation">Prefer Not to Say</option>
					<option value="nullOtherOption">Other</option>
				</select>
			</div>
			<div>
				<h4 class="inputTitles">Would you recommend Devslopes to a friend?</h4>
				<div>
					<input type="radio" id="yesChoice" />
					<label
						for="yesChoice"
						>Definitely</label
					>
					<br />
				</div>
				<div>
					<input type="radio" />
					<label
						for="recommendations"
						id="noChoice"
						>Not Sure</label
					><br />
				</div>
				<div>
					<input type="radio" />
					<label
						for="recommendations"
						id="undecided"
						>Maybe</label
					>
				</div>
			</div>
			<br />
			<div>
				<label
					for="favoriteFeature"
					id="favoriteFeature"
					>What is your favorite feature of Devslopes? </label
				><br />
				<select
					name="features"
					id="favoriteFeature" required>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="mentorship">Mentorship</option>
				</select>
			</div><br>
			<div>
				<h4 class="inputTitles">What would you like to see more of in the future? (check all that apply)</h4>
				<!-- spacer for the multiple choice section -->
				<input type="checkbox" id="frontProjects" name="frontProjects" value="frontEndProjects">
				<label for="frontProjects"> Front-End Projects</label><br>
				<!--  -->
				<input type="checkbox" id="backProjects" name="backProjects" value="backEndProjects">
				<label for="backProjects"> Back-End Projects</label><br>
				<!--  -->
				<input type="checkbox" id="moreChallenges" name="moreChallenges" value="Challenges">
				<label for="moreChallenges"> Challenges</label><br>
				<!--  -->
				<input type="checkbox" id="trainingVideos" name="trainingVideos" value="Videos">
  				<label for="trainingVideos"> Training Videos </label><br>
				<!--  -->
  				<input type="checkbox" id="onlineMeetups" name="onlineMeetups" value="Online Meetups">
  				<label for="onlineMeetups"> Online Meetups </label><br>
				<!--  -->
  				<input type="checkbox" id="outCommunity" name="outCommunity" value="Community">
  				<label for="outCommunity"> Our Wonderful Community</label>
				<!--  -->
			</div>
			<br />
			<div
				class="typingInformation">
				<label for="comments">Any comments you'd like to add?</label><br />
				<input type="text"
					class="typingInformation"
					id="comments">
				</input>
			</div>
			<input type="submit" id="submission" required>
		</form>
	</body>
</html>
